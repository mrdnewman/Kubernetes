kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: eks-role-full-rights-namespace
  namespace: test2
rules:
  - apiGroups:
      - ""
      - "apps"
      - "batch"
      - "extensions"
    resources:
      - "configmaps"
      - "cronjobs"
      - "deployments"
      - "events"
      - "ingresses"
      - "jobs"
      - "pods"
      - "pods/attach"
      - "pods/exec"
      - "pods/log"
      - "pods/portforward"
      - "secrets"
      - "services"
    verbs:
      - "create"
      - "delete"
      - "describe"
      - "get"
      - "list"
      - "patch"
      - "update"

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: k8s-test2-rolebinding
  namespace: test2
subjects:
- kind: User
  name: test2
roleRef:
  kind: Role
  name: eks-role-full-rights-namespace
  apiGroup: rbac.authorization.k8s.io


